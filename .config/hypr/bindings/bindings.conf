# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, C, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = Super+Shift, Left, movewindow, l # Move window left
bind = Super+Shift, Right, movewindow, r # Move window right
bind = Super+Shift, Up, movewindow, u # Move window up
bind = Super+Shift, Down, movewindow, d # Move window down

# Screenshots
bindd = , PRINT, Screenshot of region, exec, ~/.bin/omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, ~/.bin/omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, ~/.bin/omarchy-cmd-screenshot output
